<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Weather app</title>
  <meta charset="UTF-8" />
  <!-- Только CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="wrapper-app">
    <div class="wrapper">
      <form class="formSearch row" action="">
        <input type="text" class="col-4 form-control searchCity" placeholder="Type a city..." />
        <input class="btn btn-primary col-2 btn-search" type="submit" value="Search" />
        <!-- <input class="btn btn-warning col-2 btn-current" type="submit" value="Current" /> -->
      </form>
      
        <div class="city-description">
          <h1 class="city"></h1>
          <ul>
            <li class="data"></li>
            <li class="weather-description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6 temp-block">
            <img src="" 
            alt="cloudy"
            width="100px" id="icon"/>
            <p class="temp"></p>
            <span class="unites">
            °C</span>
          </div>
        <!-- measuring -->
          <div class="col-6 measuring">
            <ul>
              <li>Humidity:<span class="humidity"></span>%</li>
              <li>Wind:<span class="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forcast">
          <div class="row" id="forecast">
          </div>
        </div>    
    </div>
    <span>
      <a href="https://github.com/OlgaKhlivnenko/weather-app">
        Open-source code
      </a>
      by Olha Khlivnenko
    </span>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
